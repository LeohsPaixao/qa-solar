name: Testes QA-Solar - CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    name: Cypress Testes QA-Solar
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tests_base
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalar as dependências do Monorepo
        run: yarn

      - name: Iniciar backend
        run: |
          cd backend
          yarn prisma migrate dev
          yarn prisma:seed
          nohup yarn api > backend.log 2>&1 &
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/tests_base?schema=public"

      - name: Configurar e iniciar frontend
        run: |
          cd frontend
          nohup yarn serve > frontend.log 2>&1 &

      - name: Executar os testes
        run: |
          cd test/cypress
          yarn cy:run

      - name: Salvar artefatos do Cypress
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4.4.3
        with:
          name: cypress-artifacts
          path: tests/e2e/misc/screenshots

  playwright-tests:
    name: Playwright Testes QA-Solar
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tests_base
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalar as dependências do Monorepo
        run: yarn

      - name: Iniciar backend
        run: |
          cd backend
          yarn prisma migrate dev
          yarn prisma:seed
          nohup yarn api > backend.log 2>&1 &
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/tests_base?schema=public"

      - name: Configurar e iniciar frontend
        run: |
          cd frontend
          nohup yarn serve > frontend.log 2>&1 &

      - name: Executar testes Playwright
        run: |
          cd test/playwright
          yarn playwright install --with-deps chromium
          yarn play:run

      - name: Upload de testes falhados
        uses: actions/upload-artifact@v4.4.3
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  robot-framework-tests:
    name: Robot Framework Testes QA-Solar
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tests_base
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          check-latest: true

      - name: Configurar node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalar as dependências do Monorepo
        run: yarn

      - name: Iniciar backend
        run: |
          cd backend
          yarn prisma migrate dev
          yarn prisma:seed
          nohup yarn api > backend.log 2>&1 &
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/tests_base?schema=public"

      - name: Configurar e iniciar frontend
        run: |
          cd frontend
          nohup yarn serve > frontend.log 2>&1 &

      - name: Instalar dependências do sistema para Robot Framework
        run: chmod +x .github/scripts/chrome.sh && .github/scripts/chrome.sh

      - name: Cria ambiente virtual do Python
        run: |
          cd test/robot
          python3.10 -m venv venv

      - name: Instalar dependências
        run: |
          cd test/robot
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Executar testes Robot Framework
        run: |
          cd test/robot
          source venv/bin/activate
          make test-all
