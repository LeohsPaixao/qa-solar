name: Testes QA-Solar - CI

on:
  pull_request:
    branches:
      - main
      - main-workflow
  workflow_dispatch:

jobs:
  backend-tests:
    uses: ./.github/workflows/backend.yml

  cypress-tests:
    needs: [backend-tests]
    uses: ./.github/workflows/cypress.yml

  playwright-tests:
    needs: [backend-tests]
    uses: ./.github/workflows/playwright.yml

  robot-framework-tests:
    needs: [backend-tests]
    uses: ./.github/workflows/robot.yml

  selenium-tests:
    needs: [backend-tests]
    uses: ./.github/workflows/selenium.yml

  docker-deploy:
    if: github.base_ref == 'main'
    needs:
      [cypress-tests, playwright-tests, robot-framework-tests, selenium-tests]
    uses: ./.github/workflows/docker-deploy.yml
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  docs-deploy:
    if: github.base_ref == 'main' && (contains(github.event.pull_request.changed_files, 'docs/'))
    needs:
      [cypress-tests, playwright-tests, robot-framework-tests, selenium-tests]
    uses: ./.github/workflows/docs-deploy.yml
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
