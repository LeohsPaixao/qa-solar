name: Testes QA-Solar - CI

on:
  pull_request:
    branches:
      - main
      - main-workflow
  workflow_dispatch:

jobs:
  backend-tests:
    uses: ./.github/workflows/backend.yml

  cypress-tests:
    needs: [backend-tests]
    uses: ./.github/workflows/cypress.yml

  playwright-tests:
    needs: [backend-tests]
    uses: ./.github/workflows/playwright.yml

  robot-framework-tests:
    needs: [backend-tests]
    uses: ./.github/workflows/robot.yml

  selenium-tests:
    needs: [backend-tests]
    uses: ./.github/workflows/selenium.yml

  docker-deploy:
    if: github.base_ref != 'main-workflow'
    needs: [cypress-tests, playwright-tests, robot-framework-tests, selenium-tests]
    uses: ./.github/workflows/docker-deploy.yml
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
