name: Testes QA-Solar - CI

on:
  pull_request:
    branches:
      - main
      - main-workflow
  workflow_dispatch:

jobs:
  filter:
    name: Filtrar arquivos alterados
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Filtrar arquivos alterados
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            docs:
              - 'docs/**'
            backend:
              - 'apps/backend/**'
            frontend:
              - 'apps/frontend/**'

  backend-tests:
    if: needs.filter.outputs.backend == 'true'
    uses: ./.github/workflows/backend.yml

  cypress-tests:
    needs: [filter]
    uses: ./.github/workflows/cypress.yml

  playwright-tests:
    needs: [filter]
    uses: ./.github/workflows/playwright.yml

  robot-framework-tests:
    needs: [filter]
    uses: ./.github/workflows/robot.yml

  selenium-tests:
    needs: [filter]
    uses: ./.github/workflows/selenium.yml

  docker-deploy:
    if: github.base_ref == 'main'
    needs:
      [cypress-tests, playwright-tests, robot-framework-tests, selenium-tests]
    uses: ./.github/workflows/docker-deploy.yml
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  docs-deploy:
    if: github.base_ref == 'main' && needs.filter.outputs.docs == 'true'
    needs:
      [
        filter,
        cypress-tests,
        playwright-tests,
        robot-framework-tests,
        selenium-tests,
      ]
    uses: ./.github/workflows/docs-deploy.yml
    permissions:
      contents: write
