name: Testes QA-Solar - Cypress

on:
  push:
    branches:
      - main
      - feat/adiciona-ci-cd-no-projeto
  pull_request:
    branches:
      - main
      - feat/adiciona-ci-cd-no-projeto

jobs:
  cypress-tests:
    name: Iniciar servidores Frontend e Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar e iniciar backend
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: |
          cd backend
          yarn install
          nohup yarn api > backend.log 2>&1 &

      - name: Configurar e iniciar frontend
        run: |
          cd frontend
          yarn install
          nohup yarn serve > frontend.log 2>&1 &

      - name: Instalar dependências do Cypress
        run: |
          cd test/cypress
          yarn install

      - name: Executar os testes
        run: |
          cd test/cypress
          yarn cy:run
