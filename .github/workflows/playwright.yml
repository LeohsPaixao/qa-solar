name: Testes QA-Solar - Playwright

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  playwright-tests:
    name: Iniciar servidores Frontend e Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar e iniciar backend
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: |
          cd backend
          yarn install
          yarn api &

      - name: Configurar e iniciar frontend
        run: |
          cd frontend
          yarn install
          yarn serve &

      - name: Verificar disponibilidade do backend
        run: |
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:3001 || exit 1

      - name: Verificar disponibilidade do frontend
        run: |
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:8181 || exit 1

          - name: Checkout do repositório
          uses: actions/checkout@v4
  
      - name: Instalar dependências
        run: |
            cd test/playwright
            yarn install
  
      - name: Executar testes Playwright
        run: |
            cd test/playwright
            yarn play:run
  
      - name: Upload de testes falhados
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30