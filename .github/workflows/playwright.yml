name: Testes QA-Solar - Cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    name: Playwright Testes QA-Solar
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tests_base
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar e iniciar backend
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: |
          cd backend
          yarn install
          yarn prisma migrate dev
          yarn prisma:seed
          nohup yarn api > backend.log 2>&1 &
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/tests_base?schema=public"

      - name: Configurar e iniciar frontend
        run: |
          cd frontend
          yarn install
          nohup yarn serve > frontend.log 2>&1 &

      - name: Instalar dependências
        run: |
              cd test/playwright
              yarn install
    
      - name: Executar testes Playwright
        run: |
              cd test/playwright
              yarn play:run
    
      - name: Upload de testes falhados
        uses: actions/upload-artifact@v4.4.3
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30