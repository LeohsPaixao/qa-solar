# Configurações do Browser
browser=chrome
headless=false

# Configurações de URL
baseUrl=http://localhost:3000
apiUrl=http://localhost:3000/api

# Configurações de Timeout
implicitWait=10
explicitWait=10
pageLoadTimeout=30
scriptTimeout=30

# Configurações de Screenshot
screenshotOnFailure=true
screenshotOnSuccess=false
screenshotPath=build/screenshots

# Configurações de Vídeo
videoRecording=false
videoPath=build/videos

# Configurações de Log
logLevel=INFO
logPath=build/logs

# Configurações de Relatório
allureResultsPath=build/allure-results
allureReportPath=build/allure-report

# Configurações de Teste
retryCount=1
parallelExecution=true
maxThreads=4

# Configurações de Ambiente
environment=local
testDataPath=src/test/resources/testdata

# Configurações de Credenciais (para testes que precisam de login)
username=test@example.com
password=test123

# Configurações de Proxy (se necessário)
proxyEnabled=false
proxyHost=
proxyPort=
proxyUsername=
proxyPassword=
