[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
tag_format = "v$version"

[tool.commitizen.customize]
types = [
  { value = "feat", name = "feat:     Nova funcionalidade ou ajuste importante nos testes" },
  { value = "test", name = "test:     Adição ou modificação de casos de teste" },
  { value = "fix", name = "fix:      Correção de bugs nos testes ou suporte" },
  { value = "docs", name = "docs:     Atualização da documentação" },
  { value = "refactor", name = "refactor: Refatoração do código ou dos testes" },
  { value = "ci", name = "ci:       Alterações no pipeline ou configuração de CI/CD" },
  { value = "chore", name = "chore:    Atualizações menores, como dependências ou configurações" }
]